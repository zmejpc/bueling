dashboard_product_feature_index:
    path:     /
    controller: Ecommerce\Controller\Dashboard\ProductFeatureController:listAction
    methods:  [GET, POST]

dashboard_product_feature_new:
    path:     /new/
    controller: Ecommerce\Controller\Dashboard\ProductFeatureController:newAction
    methods:  [GET, POST]

dashboard_product_feature_edit:
    path:     /edit/{id}
    controller: Ecommerce\Controller\Dashboard\ProductFeatureController:editAction
    methods:  [GET, POST]
    requirements:
        id:  \d+

dashboard_product_feature_delete:
    path:     /delete/{id}
    controller: Ecommerce\Controller\Dashboard\ProductFeatureController:deleteAction
    methods:  GET
    requirements:
        id:  \d+