dashboard_product_status_index:
    path:     /
    controller: Ecommerce\Controller\Dashboard\ProductStatusController:listAction
    methods:  [GET, POST]

dashboard_product_status_new:
    path:     /new/
    controller: Ecommerce\Controller\Dashboard\ProductStatusController:newAction
    methods:  [GET, POST]

dashboard_product_status_edit:
    path:     /edit/{id}
    controller: Ecommerce\Controller\Dashboard\ProductStatusController:editAction
    methods:  [GET, POST]
    requirements:
        id:  \d+

dashboard_product_status_delete:
    path:     /delete/{id}
    controller: Ecommerce\Controller\Dashboard\ProductStatusController:deleteAction
    methods:  GET
    requirements:
        id:  \d+

dashboard_product_status_ajax_delete_group:
    path:     /ajax/delete-group/
    controller: Ecommerce\Controller\Dashboard\ProductStatusController::ajaxDeleteGroupAction
    methods:  POST
